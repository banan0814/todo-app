<mat-dialog-content>
  <div class="page-container">
    <form
      class="todo-form"
      [formGroup]="todoItemFrom"
      (ngSubmit)="onSubmit()">
      <mat-form-field class="description">
        <mat-label>Leírás</mat-label>
        <textarea
          required
          matInput
          placeholder="Todo elem leírása"
          formControlName="description">
          </textarea>
        @if (todoItemFrom.controls.description.invalid) {
          <mat-error>A mező kitöltése kötelező</mat-error>
        }
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!todoItemFrom.valid">
        {{ data ? 'Elem szerkesztése' : 'Hozzáadás a listához' }}
      </button>
    </form>
  </div>
</mat-dialog-content>
