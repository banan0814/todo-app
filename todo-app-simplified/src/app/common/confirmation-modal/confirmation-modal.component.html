<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.description }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" mat-button mat-dialog-close>Nem</button>
    <button type="button" mat-button [mat-dialog-close]="confirm()">Igen</button>
</mat-dialog-actions>
